<ion-header>
  <ion-toolbar>
    <ion-title>Exerc√≠cios CRUD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!clientes.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%">
</ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%">
</ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%">
</ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <ion-item button [routerLink]="['/cliente', cliente.id]">
        <ion-avatar slot="start">
        </ion-avatar>

        <ion-label>
         Nome: {{ cliente.nomeCli }}
        <p>CPF: {{ cliente.cpfCli }}</p>
          <p>Telefone: {{cliente.telCli}}</p>
          <p>Data de Cadastro: {{ cliente.dataCadastro | date: 'short' }}</p>
        </ion-label>


      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger"
(click)="deleteCliente(cliente.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button
(click)="logout()" color="danger" expand="block">
            Sair
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button [routerLink]="['/cliente']" expand="block">
            Cliente
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
