<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" required [(ngModel)]="login.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" required [(ngModel)]="login.senha"></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="primary" expand="full" [routerLink]="cadLogin(cliente)">Login</ion-button>

  <ion-button class="ion-padding" color="danger" expand="full" [routerLink]="['/registrar-login']">Cadastre-se</ion-button>
</ion-content>
